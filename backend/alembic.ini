# QuantVision Alembic 配置
# Sprint 14: T38 - 数据库迁移脚本

[alembic]
# 迁移脚本目录
script_location = alembic

# 模板目录
prepend_sys_path = .

# 版本格式: 时间戳 + 顺序号
# revision_environment = false
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s
file_template = %%(rev)s_%%(slug)s

# 时区
# timezone =

# 截断 slug
# truncate_slug_length = 40

# 迁移时间输出
# output_encoding = utf-8

# 数据库连接 URL (从环境变量获取)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# 自动格式化生成的迁移文件
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
