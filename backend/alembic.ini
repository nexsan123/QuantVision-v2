# QuantVision Alembic Configuration
# Sprint 14: T38 - Database Migration Scripts

[alembic]
# Migration script directory
script_location = alembic

# Template directory
prepend_sys_path = .

# Version format
file_template = %%(rev)s_%%(slug)s

# Output encoding
output_encoding = utf-8

# Database connection URL (from environment variable)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Auto-format generated migration files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
