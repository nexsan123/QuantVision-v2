# QuantVision - Docker Compose Production Configuration
# Phase 14: 生产部署
#
# 使用方法:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # Nginx (反向代理/负载均衡)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: quantvision-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - quantvision-network

  # ============================================================================
  # Backend Override for Production
  # ============================================================================
  backend:
    environment:
      - APP_ENV=production
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - LOG_FORMAT=json
      - SENTRY_DSN=${SENTRY_DSN}
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    volumes:
      - backend_logs:/app/logs
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --workers 4
      --no-access-log

  # ============================================================================
  # Frontend Override for Production
  # ============================================================================
  frontend:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================================================
  # Prometheus (监控指标收集)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: quantvision-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert.rules:/etc/prometheus/alert.rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - quantvision-network

  # ============================================================================
  # Grafana (可视化监控面板)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: quantvision-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - quantvision-network

  # ============================================================================
  # AlertManager (告警管理)
  # ============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: quantvision-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - quantvision-network

  # ============================================================================
  # Loki (日志聚合)
  # ============================================================================
  loki:
    image: grafana/loki:latest
    container_name: quantvision-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - quantvision-network

  # ============================================================================
  # Promtail (日志采集)
  # ============================================================================
  promtail:
    image: grafana/promtail:latest
    container_name: quantvision-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - backend_logs:/var/log/backend:ro
      - nginx_logs:/var/log/nginx:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - quantvision-network

  # ============================================================================
  # Node Exporter (主机监控)
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: quantvision-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - quantvision-network

  # ============================================================================
  # Redis Exporter (Redis监控)
  # ============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: quantvision-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      - redis
    networks:
      - quantvision-network

  # ============================================================================
  # PostgreSQL Exporter (数据库监控)
  # ============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: quantvision-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${DB_USER:-quantvision}:${DB_PASSWORD:-quantvision123}@postgres:5432/${DB_NAME:-quantvision}?sslmode=disable
    depends_on:
      - postgres
    networks:
      - quantvision-network

# ============================================================================
# Additional Volumes for Production
# ============================================================================
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  loki_data:
    driver: local
  nginx_logs:
    driver: local
